<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <link rel="stylesheet" href="responsive.css">

    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class='titulo'>ELDEN RING</h3>
                <p class="descricao">Elden Ring é um jogo de RPG lançado em 2022. Esse jogo teve uma participação de George R.R. Martin  no desenvolvimento da sua lore.</p>
                <button class="botao"><i class="fas fa-play"></i> JOGAR AGORA</button>
                <button role='button' class="botao"><i class="fas fa-info"></i> MAIS INFORMAÇÕES</button>
            </div>
            
        </div>
    </main>
    
    <div class='carrosel-jogos'>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-jogos' src="img/gungeon_1.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-jogos' src="img/realm_2.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
